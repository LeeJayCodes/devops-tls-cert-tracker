<!--Language Selection-->

          <ul class="list-inline mrgn-bttm-0">
            <li>
              <a lang="fr" hreflang="en" href="signin.html">

      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <nav class="gcweb-menu" typeof="SiteNavigationElement">
                      <h2 class="wb-inv">Menu</h2>
                      <button type="button" aria-haspopup="true" aria-expanded="false"><span class="wb-inv">Main </span>Menu <span

  <nav id="wb-bc" property="breadcrumb">
      <h2>You are here:</h2>
      <div class="container">
          <ol class="breadcrumb" typeof="BreadcrumbList">
              <li property="itemListElement" typeof="ListItem">
                  <a property="item" typeof="WebPage" href="../index-fr.html">

                  <meta property="position" content="1">
              </li>
              <li property="itemListElement" typeof="ListItem">
                  <a property="item" typeof="WebPage" href="connecter.html.html">
                      <span property="name" data-json-replace="../i18n/fr.json#/signin">Sign In</span>
                  </a>
                  <meta property="position" content="1">
              </li>
          </ol>
      </div>

  <main property="mainContentOfPage" resource="#wb-main" typeof="WebPageElement">
      <div class="container">
          <h1 id="wb-cont" property="name" data-json-replace="../i18n/fr.json#/signintocert"></h1>
          <div class="wb-frmvld">
              <form action="" method="post" id="signin-form">
                  <div class="form-group">
                      <label for="email" class="required">
                          <span class="field-name" data-json-replace="../i18n/fr.json#/email"></span>
<!--                          <strong class="required" data-json-replace="../i18n/fr.json#/required"></strong>-->
                          <strong class="required">(requis)</strong>

                      </label>
                      <input class="form-control" id="email" name="email" type="email" size="30" autocomplete="email" required="required" />
                  </div>
                  <div class="form-group">
                      <div>
                          <label for="password" class="required">
                              <span class="field-name" data-json-replace="../i18n/fr.json#/password"></span>
                              <!--                          <strong class="required" data-json-replace="../i18n/fr.json#/required"></strong>-->
                              <strong class="required">(requis)</strong>
                          </label>

                      </div>
                      <div class="password-input-wrapper">
                          <input class="form-control" id="password" name="password" type="password"
                                 size="15" autocomplete="off" required="required"/>
                          <button type="button" id="show-password" class="glyphicon glyphicon-eye-open icon-btn"><span id="show-password-text" class="wb-inv" data-json-replace="../i18n/fr.json#/show-password"></span></button>
                      </div>
                      <p><a href="formulaire-reinitialisation.html" data-json-replace="../i18n/fr.json#/forgot-password"></a></p>
                  </div>
                  <input type="submit" value="Se connecter" class="btn btn-primary">
                  <a id="exit-btn" class="btn btn-default" href="../index-fr.html" data-json-replace="../i18n/fr.json#/exit"></a>
              </form>
              <p class="mrgn-tp-md" data-json-replace="../i18n/fr.json#/register-here"></p>
          </div>



  </main>
  <footer class="mrgn-tp-xl" id="wb-info" data-ajax-replace="../i18n/footer_fr.html">
  </footer>
