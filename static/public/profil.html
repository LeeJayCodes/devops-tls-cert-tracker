    <main property="mainContentOfPage" resource="#wb-main" typeof="WebPageElement">
      <div class="container">
        <h1 id="wb-cont" property="name" data-json-replace="../i18n/fr.json#/profile"></h1>
        <form>
          <div class="form-group col-md-6">
            <label for="firstname">
              <span class="field-name" data-json-replace="../i18n/fr.json#/first-name"></span>
            </label>
            <input class="form-control capitalization" id="firstname" name="firstname" type="firstname" readonly />
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">
              <span class="field-name" > Nom de famille</span>
            </label>
            <input class="form-control capitalization" id="lastname" name="lastname" type="lastname" readonly />
          </div>
          <div class="form-group padding-left">
            <label for="email">
              <span class="field-name">Courriel</span>
            </label>
            <input class="form-control" id="email" name="email" type="email" size="30" readonly />
          </div>
        </form>

          

      <div class="wb-frmvld mrgn-tp-lg">
        <form action="" method="post" id="profile-change-password-form">
          <div class="form-group col-md-12"> 
            <fieldset class="legend-brdr-bttm">
              <legend data-json-replace="../i18n/fr.json#/change-password">Change your password</legend>
                <div class="form-group">
                  <div>
                    <label for="currentPassword" class="required" >
                      <span class="field-name" >Mot de passe actuel</span>
                      <strong class="required">(requis)</strong>
                    </label>
                  </div>
                  <div class="password-input-wrapper">
                    <input class="form-control" id="currentPassword" name="currentPassword" type="password"
                      size="12" 
                      autocomplete="off"
                      required="required"/>
                      <button type="button" id="show-current-password" class="glyphicon glyphicon-eye-open icon-btn">
                        <span id="show-current-password-text" class="wb-inv">show password</span>
                      </button>
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <label for="newPassword" class="required">
                      <span class="field-name" >Nouveau mot de passe
                      </span>
                      <strong class="required">(requis)</strong>
                    </label>
                  </div>
                  <div class="password-input-wrapper">
                    <input class="form-control" id="newPassword" name="newPassword" type="password" 
                      size="12" 
                      autocomplete="off"
                      pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?!.*\s).{6,}$" 
                      data-msg="Password must be between 6 and 12 characters and contains at least 1 letter, 1 number and 1 special character." 
                      required="required"/>
                      <button type="button" id="show-new-password" class="glyphicon glyphicon-eye-open icon-btn">
                        <span id="show-new-password-text" class="wb-inv">show password</span></button>
                  </div>
    
                </div>
                <div class="form-group">
                  <div>
                    <label for="confirmationPassword" class="required">
                      <span class="field-name" data-json-replace="../i18n/fr.json#/confirm-password">Confirm your password</span>
                      <strong class="required">(required)</strong></label>
                  </div>
                  <div class="password-input-wrapper">
                    <input class="form-control" id="confirmationPassword" name="confirmationPassword" type="password"
                      size="12" autocomplete="off" data-rule-equalTo="#newPassword" required="required" />
                    <button type="button" id="show-new-password-confirm" class="glyphicon glyphicon-eye-open icon-btn"><span id="show-new-password-confirm-text" class="wb-inv">show password</span></button>
                  </div>
                </div>
                <section class="alert alert-info">
                  <p class="h5" data-json-replace="../i18n/fr.json#/your-password-must"></p>
                  <ul class="password-rules">
                    <li data-json-replace="../i18n/fr.json#/password-rule-1">
                    </li>
                    <li data-json-replace="../i18n/fr.json#/password-rule-2">
                    </li>
                    <li data-json-replace="../i18n/fr.json#/password-rule-3">
                    </li>
                    <li data-json-replace="../i18n/fr.json#/password-rule-4">
                    </li>
                  </ul>
                </section>
            </fieldset>
          </div>
          <input type="submit" value="Sauvegarder" class="btn btn-primary">
          <a class="btn btn-default" href="tableau.html">Sortie</a>
        </form>
      </div>
    </div>
