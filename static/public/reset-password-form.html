    <div class="container">
      <h1 id="wb-cont" property="name" data-json-replace="../i18n/en.json#/reset-password"></h1>
    <div class="wb-frmvld">
      <div id="password-reset-error" class="hidden">
        <a href="./public/password-recovery.html" data-json-replace="../i18n/en.json#/click-to-send-email"></a>
      </div>
      <div id="password-reset-success" class="hidden">
        <a href="./public/signin.html" data-json-replace="../i18n/en.json#/signintocert"></a>
      </div>
      <form action="#" method="post" id="reset-password-form">
        <div class="form-group">
          <div>
            <label for="newPassword" class="required">
<!--              <span class="field-name" data-json-replace="../i18n/en.json#/new-password"></span>-->
              <span class="field-name" >New password</span>

              <!--              <strong class="required" data-json-replace="../i18n/en.json#/required"></strong>-->
              <strong class="required">(required)</strong>
            </label>
          </div>
          <div class="password-input-wrapper">
            <input class="form-control" id="newPassword" name="newPassword" type="password"
                   size="12"
                   autocomplete="off"
                   pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?!.*\s).{6,}$"
                   data-msg="Password must be between 6 and 12 characters and contains at least 1 letter, 1 number and 1 special character."
                   required="required"/>
            <button type="button" id="show-newPassword" class="glyphicon glyphicon-eye-open icon-btn">
              <span id="show-newPassword-text" class="wb-inv" data-json-replace="../i18n/en.json#/show-password"></span>
            </button>
          </div>
          <div>
            <label for="password-confirm" class="required">
<!--              <span class="field-name" data-json-replace="../i18n/en.json#/confirm-password"></span>-->
              <span class="field-name" >Confirm password</span>
              <!--              <strong class="required" data-json-replace="../i18n/en.json#/required"></strong>-->
              <strong class="required" >(required)</strong>
          </div>
          <div class="password-input-wrapper">
            <input class="form-control" id="password-confirm" name="password-confirm" type="password"
                   maxlength="12" size="12" autocomplete="off" data-rule-equalTo="#newPassword" required="required" />
            <button type="button" id="show-password-confirm" class="glyphicon glyphicon-eye-open icon-btn">
              <span id="show-password-confirm-text" class="wb-inv"
                    data-json-replace="../i18n/en.json#/show-password"></span></button>
          </div>
        </div>
        <section class="alert alert-info">
          <p class="h5">Your password must:</p>
          <ul class="password-rules">
            <li>
              be at least 6 characters longs
            </li>
            <li>
              include at least 1 number and 1 symbol
            </li>
            <li>
              match in both fields
            </li>
            <li>
              cannot contain spaces
            </li>
          </ul>
        </section>
        <input type="submit" value="Submit" class="btn btn-primary">
        <a class="btn btn-default" href="../index-en.html" data-json-replace="../i18n/en.json#/exit"></a>
        <input type="reset" value="Reset page to defaults" class="btn btn-link btn-sm show p-0 mrgn-tp-md">
        <img class="loadingImg hidden" src="../images/loading.gif" alt="loading image">
      </form>

    </div>
